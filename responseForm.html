<body class="language_container">

    <div class="mainQuestion_category">

        <h1 class="categoryTitle page_title">Patient Responses based on questions</h1>
        <br><br>
        <div class=responseForm>
            <form action="/action_page.php">
                <label for="responseFormat_number">First Response</label>
                <input type="number" id="responseFormat_number">
                <br> <br>
                <label for="responseFormat_slideBar">Second Response</label>
                <input type="range" id="responseFormat_slideBar">
                <br> <br>
                <label for="responseFormat_Images">Third Response</label>
                <input type="image" id="responseFormat_Images">
                <br> <br>
                <label for="responseFormat_bodyInteraction">Fourth Response</label>
                <input type="number" id="responseFormat_bodyInteraction">
                <br><br>
                <label for="responseFormat_time">fifth Response</label>
                <input type="time" id="responseFormat_bodyInteraction">
                <br><br>
                <input id="responseFormSubmitButton" type="submit" value="Submit">
            </form>
        </div>


    </div>
